</head>

<body>

<header>
<a class="logo" href="../index.html">Dein Name</a>

<nav>
<a href="../fotografie/">Photo</a>
<a href="../design/index.html">Design</a>
<a href="../texte/index.html">Texte</a>
</nav>
</header>


<main class="container">

<div class="page-top">

<h1 class="page-title">Photo</h1>

<div class="subnav">
<a class="active" href="./">Gallery</a>
<a href="./series/index.html">Series</a>
</div>

</div>


<section class="gallery">


<button class="shot" type="button"
  data-src="/images/fotografie/gallery/DSCF4271-2.jpg"
  data-caption="Series name, location, year">
  <img src="/images/fotografie/gallery/DSCF4271-2.jpg" alt="">
</button>

<button class="shot" type="button"
  data-src="/images/fotografie/gallery/DSCF4570-2.jpg"
  data-caption="Series name, location, year">
  <img src="/images/fotografie/gallery/DSCF4570-2.jpg" alt="">
</button>

<button class="shot" type="button"
  data-src="/images/fotografie/gallery/DSCF5030-2.jpg"
  data-caption="Series name, location, year">
  <img src="/images/fotografie/gallery/DSCF5030-2.jpg" alt="">
</button>


</section>

</main>



<div class="lightbox" id="lightbox">

<div class="lightbox-backdrop" onclick="closeLightbox()"></div>

<div class="lightbox-panel">

<button class="lightbox-close" onclick="closeLightbox()">✕</button>

<img id="lightbox-img">

<p id="lightbox-caption"></p>

</div>

</div>



<script>

const shots = document.querySelectorAll(".shot");

const lightbox = document.getElementById("lightbox");

const lightboxImg = document.getElementById("lightbox-img");

const lightboxCaption = document.getElementById("lightbox-caption");


shots.forEach(shot => {

shot.addEventListener("click", () => {

lightbox.style.display = "block";

lightboxImg.src = shot.dataset.src;

lightboxCaption.innerText = shot.dataset.caption;

});

});


function closeLightbox() {

lightbox.style.display = "none";

}

</script>


</body>
</html>
